<div class="p-2 md:p-10 relative text-xs md:text-sm">
  <app-navbar></app-navbar>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
  <div
    class="md:hidden fixed z-50 w-full bottom-0 left-0 flex flex-row text-xs rounded-t-full bg-green-600 overflow-hidden"
  >
    <div class="bg-red-500 text-white px-2 flex items-center">
      <p>Listen Now</p>
    </div>
    <div class="px-1 flex flex-row items-center text-xs space-x-3">
      <div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-10"
        >
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div>
        <p>GTR</p>
        <p class="text-yellow-400">24 Hour Program Stream</p>
      </div>
    </div>
    <div class="flex items-center space-x-3">
      <p class="text-xs text-white">{{ date | date: "mediumDate" }}</p>
      <div class="flex justify-end items-end">
        <img
          src="../../../assets/radio-waves.svg"
          alt="radio waves"
          class="h-8"
        />
      </div>
    </div>
  </div>
</div>
